{% extends "partials/base.html" %}
{% block content %}
    <div class="col col-lg-12">
        <div class="row">
            <h1> Books </h1>
            <div class="top-actions">
                <a href="/books/add">Add a book</a>
            </div>
            <br/>
            <!-- Filter -->
            <fieldset class="row">
                <form class="form-group col-lg-6">
                    <label>
                        Title
                        <input type="text" name="title" class="form-control"/>
                    </label>
                    <button type="submit" class="btn">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </fieldset>

            <!-- Content -->
            <div class="content">
                <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Cover</th>
                    <th>Isbn</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>     
                {% for book in books %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>
                            {% if book.cover %}
                                <img src="{{book.cover}}" height="50px"/>
                            {% endif %}
                        </td>
                        <td>{{book.isbn}}</td>
                        <td><b><a href="/books/{{book.id}}">{{book.title}}</a></b></td>
                        <td>{{book.year}}</td>
                        <td data-id={{book.id}}>
                            <a class="btn btn-default" href="/books/{{book.id}}"> <i class="fa fa-eye"></i> </a>
                            <button class="btn btn-danger" onclick="removeBook({{book.id}})"> <i class="fa fa-trash"></i> </button>
                        </td>
                    </tr>
                {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
